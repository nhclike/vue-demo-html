<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app">
	<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="120px" class="demo-ruleForm">
		<el-button @click="addDomain">增加法院</el-button>

		<ul>
			<li  v-for="(item,index) in ruleForm.courts">
				<span>{{index}}</span>
				<span>{{item}}</span>
				<el-row :gutter="20">
					<el-col :span="10">
						<el-form-item label="法院" prop="courts[0].courtName" >
							<el-select v-model="ruleForm.courts[0].courtName" placeholder="法院">
								<el-option label="张三" value="shanghai"></el-option>
								<el-option label="李四" value="beijing"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="10">

					</el-col>
				</el-row>
				<el-row :gutter="20">
					<el-col :span="10">
						<el-form-item label="案件" prop="courts[0].case" >
							<el-select v-model="ruleForm.courts[0].case" placeholder="案件">
								<el-option label="张三" value="shanghai"></el-option>
								<el-option label="李四" value="beijing"></el-option>
							</el-select>
						</el-form-item>
          </el-col>
					<el-col :span="5">

						<el-form-item label="设备" prop="courts[0].executeMember" >
							<el-select v-model="ruleForm.courts[0].executeMember" placeholder="设备">
								<el-option label="张三" value="shanghai"></el-option>
								<el-option label="李四" value="beijing"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="5">
						<el-form-item label="执行人" prop="courts[0].executeMember" >
							<el-select v-model="ruleForm.courts[0].executeMember" placeholder="执行人">
								<el-option label="张三" value="shanghai"></el-option>
								<el-option label="李四" value="beijing"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
				</el-row>
			</li>
		</ul>
		<ul>
			<li>
				<el-form-item label="案件" prop="courts[0].case">
					<el-select v-model="ruleForm.courts[0].case" placeholder="案件">
						<el-option label="张三" value="shanghai"></el-option>
						<el-option label="李四" value="beijing"></el-option>
					</el-select>
				</el-form-item>
			</li>
		</ul>


		<el-form-item label="被执行人" prop="executeMember">
			<el-select v-model="ruleForm.executeMember" placeholder="被执行人">
				<el-option label="张三" value="shanghai"></el-option>
				<el-option label="李四" value="beijing"></el-option>
			</el-select>
		</el-form-item>


		<el-form-item label="发起时间" prop="startTime">
			<el-date-picker
				v-model="ruleForm.startTime"
				type="datetime"
				placeholder="选择日期时间">
			</el-date-picker>
		</el-form-item>


		<el-form-item label="描述" prop="desc">
			<el-input type="textarea" v-model="ruleForm.desc"></el-input>
		</el-form-item>

		<el-form-item>
			<el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
			<el-button @click="resetForm('ruleForm')">重置</el-button>
		</el-form-item>
	</el-form>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/element-ui/lib/index.js"></script>
<script>
	var app=new Vue({
		el:'#app',
		data:{
      ruleForm: {
        courts: [
          {
          courtName: '',
					case:'',
					device:'',
					executeMember:''
        	}
        ],
				executeMember: '',
        startTime:'',
        desc: ''
      },
      rules: {
        executeMember: [
          {required: true, message: '请选择被执行人', trigger: 'change'}
        ],
        startTime: [
          {required: true, message: '请选择发起时间', trigger: 'change'}
        ],

        desc: [
          {required: true, message: '请填写执行描述', trigger: 'blur'}
        ],
				'courts[0].courtName':[
          {required: true, message: '请选择关联法院', trigger: 'blur'}
				],
        'courts[0].case':[
          {required: true, message: '请选择案件', trigger: 'blur'}
        ],
        'courts[0].device':[
          {required: true, message: '请选择设备', trigger: 'blur'}
        ],
        'courts[0].executeMember':[
          {required: true, message: '请选择执行人', trigger: 'blur'}
        ]

      }
		},
    methods: {
      submitForm(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!');
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
      resetForm(formName) {
        this.$refs[formName].resetFields();
      },
      addDomain(){

			}
    }
	})
</script>
</body>
</html>
